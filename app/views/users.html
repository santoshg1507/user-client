<table>
    <thead>
        <tr>
            <th colspan="8"><span style="float: right;cursor: pointer;" ng-click="exportUsers()">Export</span></th>
        </tr>
        <tr>
            <th colspan="8">Users List</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>Name</th>
            <th>Gmail</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersList" ng-click="loadUser($index)">
            <td>{{$index + 1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gmail}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.status}}</td>
            <td>{{user.created_at}}</td>
            <td>{{user.updated_at}}</td>
        </tr>
    </tbody>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" ng-click="cancel()">&times;</span>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Update User</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Id</th>
                    <th><input type="text" ng-model="activeRecord.id"></th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th><input type="text" ng-model="activeRecord.name"></th>
                </tr>
                <tr>
                    <th>Gmail</th>
                    <th><input type="text" ng-model="activeRecord.gmail"></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th><input type="text" ng-model="activeRecord.gender"></th>
                </tr>
                <tr>
                    <th>Status</th>
                    <th><input type="text" ng-model="activeRecord.status"></th>
                </tr>
                <tr>
                    <th>Created At</th>
                    <th><input type="text" ng-model="activeRecord.created_at"></th>
                </tr>
                <tr>
                    <th>Updated At</th>
                    <th><input type="text" ng-model="activeRecord.updated_at"></th>
                </tr>
                <tr>
                    <th><button ng-click="cancel()">Cancel</button></th>
                    <th><button ng-click="updateUser()">Save</button></th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
